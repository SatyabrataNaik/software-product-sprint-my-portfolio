<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getComments()">
    <div id="content">
      <h1>You have visited Satya's Portfolio</h1>
      <p>I am a CSE undergrad at IITB</p>
      <p>Click here to get a random message:</p>
      <button onclick="addRandomGreeting()">Hello</button>
      <div id="greeting-container"></div>

      <p>Guess the Movie</p>
      <button onclick="addRandomQuote()">Quote</button>
      <div id="quote-container"></div>
      <img src="/images/Sketchpad.jpg" style="max-width:100%;"/>

      
      <h1>Post your Comments</h1>
      
      <form id="comment-form" action="/data" method="POST">
        <p>Let me know what you think:</p>
        <textarea name="text-input">I like it!</textarea>
        <br/><br/>
        <input type="submit" />
      </form>

      <p id="log-in-url">Login <a href="/log-in">here</a> to post comments.</p>
      <p id="log-out-url">Logout <a href="/log-out">here</a>.</p>


        <h1> Previous Comments</h1>
        <ul id="comments-container"></ul>
      <h1> Thank You!</h1>
    </div>
  </body>
</html>
